<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Транслітерація</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Транслітерація українського тексту</h1>
    <label for="ukrainian-text">Український текст:</label>
    <textarea id="ukrainian-text" rows="5"></textarea>
    <label for="transliterated-text">Транслітерований текст:</label>
    <textarea id="transliterated-text" rows="5" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
